<!DOCTYPE html>
<html>

<head lang="en>
    <meta charset" utf-8 ">
    <meta name="viewport " content="width=device-width ">
    <title>Covid-19 Live Tracker</title>
    <link href="style.css " rel="stylesheet " type="text/css " />

		<link rel="icon" type="image/jpg" sizes="32x32" href="favicon.jpg" />
  </head>
  <body>
		 <header>
			  <div class="logo ">
             <img src="https://health.mil/-/media/Images/MHS/Photos/CDC-coronavirus.ashx?h=407&la=en&mw=720&w=720&hash=3DB38BA5F52E762419150762BFCF1CD044B01A29F38A7DFCB338A9CB6E2FC02" alt=" ">
						  <p>Covid-19<br> Live Tracker</p>
			  </div>
        <nav>
					   <ul>
							   <li><a href="#">HOME</a></li>
								 <li><a href="#">ABOUT</a></li>
					   </ul>
				</nav>
     </header> 
		 <p> 

		 <main>
        <div class="stats">
					 <div class="latest-report">
						 <div class="country"></div>
						      <div class="name">Collecting data...</div>
								  <div class="change-country">Change country</div>
									<div class="search-country">
										  <div class="search-box">
											    <input type="text" id="search-input" placeholder="Search Country...">
													<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdlY2pSbRGodfA8-8mVEMhUEYROlOoNeD02T9_gkSWTLZL_Rwc:https://www.maxpixel.net/static/photo/1x/Character-Type-Letter-Alphabet-X-Font-English-33761.png&usqp=CAU">
										  </div>
											<div class="country-list">
												 <ul id="list-0">
													    <li>USA</li>
															<li>UK</li>
															<li>France</li>
															<li>Germany</li>
															<li>Italy</li>
															<li>Russia</li>
															<li>Nigeria</li>
															<li>Uganda</li>
												 </ul>
									</div>
						 <div class="total-cases">
							 <div class="title">Total Cases</div>
							 <div class="value">0</div>
							 <div class="new-value">+0</div>
						 </div>
						<div class="recovered">
							 <div class="title">Recovered</div>
							 <div class="value">0</div>
							 <div class="new-value">+0</div>
					  </div>
						 <div class="deaths">
							 <div class="title">Deaths</div>
							 <div class="value">0</div>
							 <div class="new-value">+0</div>
						 </div>
					 </div>
					 <div class="chart">
               <canvas id="axex_line_chart"></canvas>
					 </div>
					</div>
        </div>
				
	       </main>
					   <h4> Development has resumed. Check for Updates</h4>
			<footer>
		              <div class="footer-containter">
			      </div>
							    
							  
							    </footer>            
  </body>
</html>
